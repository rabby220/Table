<!DOCTYPE html>
<html lang="en=US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Table Start-->
<table width="500px" cellpadding="5">
	<tr>
		<td class="border">Heading 1</td>
		<td class="border">Heading 2</td>
		<td class="border">Heading 3</td>
		<td>i. Item 1</td>
	</tr>
	<tr>
		<td class="border">T1</td>
		<td class="border">T2</td>
		<td class="border">T3</td>
		<td>i. Item 2</td>
	</tr>
	<tr>
		<td class="border">T4</td>
		<td colspan="2" class="border">T5</td>
		<td>i. Item 3</td>
	</tr>
	<tr>
		<td class="border">T6</td>
		<td class="border">T7</td>
		<td class="border">T8</td>
	</tr>
	<tr>
		<td colspan="3" class="border">Total:</td>
	</tr>
</table>
<!-- Table Stop-->





	
</body>
</html>
